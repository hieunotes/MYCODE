<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Primary Meta Tags -->
    <title>Timeline Kỷ Niệm - hieunotes</title>
    <meta name="title" content="Timeline Kỷ Niệm - hieunotes" />
    <meta name="description" content="Những kỷ niệm đáng nhớ của Đặng Trung Hiếu" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/timeline.html" />
    <meta property="og:title" content="Timeline Kỷ Niệm - hieunotes" />
    <meta property="og:description" content="Những kỷ niệm đáng nhớ của Đặng Trung Hiếu" />
    <meta property="og:image" content="https://hieunotes.vercel.app/640px-Flag_of_Vietnam.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="/timeline.html" />
    <meta property="twitter:title" content="Timeline Kỷ Niệm - hieunotes" />
    <meta property="twitter:description" content="Những kỷ niệm đáng nhớ của Đặng Trung Hiếu" />
    <meta property="twitter:image" content="https://hieunotes.vercel.app/640px-Flag_of_Vietnam.png" />
    
    <!-- Favicon -->
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .timeline-item {
            position: relative;
            padding-left: 2rem;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #e2e8f0;
        }
        .timeline-item:first-child::before {
            top: 1.5rem;
        }
        .timeline-item:last-child::before {
            bottom: calc(100% - 1.5rem);
        }
        .timeline-dot {
            position: absolute;
            left: -0.5rem;
            top: 1.5rem;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background-color: #3b82f6;
            border: 3px solid #fff;
            box-shadow: 0 0 0 3px #3b82f6;
            z-index: 10;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Image Modal Styles */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image-modal.active {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
        }
        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
        }
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-prev {
            left: 20px;
        }
        .modal-next {
            right: 20px;
        }
        
        /* Responsive image styles */
        .memory-image {
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .memory-image:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Portrait image optimization */
        .portrait-image {
            max-height: 400px;
            width: auto;
        }
        
        /* Landscape image optimization */
        .landscape-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="index.html" class="inline-flex items-center gap-2 text-slate-600 hover:text-blue-600 transition-colors duration-300">
                <i class="bi bi-arrow-left"></i>
                <span>Quay lại trang chủ</span>
            </a>
        </div>

        <!-- Profile Header -->
        <header class="text-center mb-10 animate-fade-in">
            <img src="../images/avatar_nobg.png" alt="Đặng Trung Hiếu" 
                 class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg mx-auto mb-6">
            <h1 class="text-4xl font-bold mb-2">Timeline Kỷ Niệm</h1>
            <p class="text-slate-600 mb-6 max-w-2xl mx-auto">Những khoảnh khắc đáng nhớ trong cuộc sống</p>        
         
        </header>

        <!-- Hoàng Sa & Trường Sa -->
        <div class="flex justify-center mb-8">
            <div class="flex items-center gap-3 px-6 py-3 rounded-full bg-red-800 text-white shadow-lg">
                <img src="../images/vn_flag.svg" alt="Vietnam" class="w-6 h-6 rounded-sm shadow">
                <span class="font-medium">Hoàng Sa & Trường Sa là của Việt Nam!</span>
            </div>
        </div>

        <!-- Timeline Container -->
        <div id="timelineContainer" class="space-y-8">
            <!-- Loading State -->
            <div class="flex items-center justify-center py-12">
                <div class="text-center">
                    <i class="bi bi-hourglass-split text-3xl text-slate-400 mb-3 inline-block animate-pulse"></i>
                    <div class="text-slate-500">Đang tải kỷ niệm...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <div class="modal-content">
            <button id="modalClose" class="modal-close">
                <i class="bi bi-x-lg"></i>
            </button>
            <button id="modalPrev" class="modal-nav modal-prev">
                <i class="bi bi-chevron-left"></i>
            </button>
            <button id="modalNext" class="modal-nav modal-next">
                <i class="bi bi-chevron-right"></i>
            </button>
            <img id="modalImage" class="modal-image" src="" alt="Kỷ niệm">
        </div>
    </div>

    <script>
        // Global variables for image modal
        let currentImageIndex = 0;
        let allImages = [];
        
        // Fetch timeline data
        fetch('https://sheetdb.io/api/v1/neu7r94ajr0lo?sheet=timeline')
            .then(response => response.json())
            .then(data => {
                const timelineContainer = document.getElementById('timelineContainer');
               
                if (data && data.length > 0) {
                    // Sort by date (newest first)
                    const sortedData =  data.reverse();
                    timelineContainer.innerHTML = '';
                   
                    sortedData.forEach((memory, index) => {
                        if (memory.date && memory.note) {
                            const memoryElement = document.createElement('div');
                            memoryElement.className = 'timeline-item animate-fade-in';
                            
                            // Format date
                            const date = new Date(memory.date);
                            const formattedDate = date.toLocaleDateString('vi-VN', {
                                day: '2-digit',
                                month: '2-digit',
                                year: 'numeric'
                            });
                            
                            // Check if image exists and add to allImages array
                            if (memory.image) {
                                allImages.push({
                                    src: memory.image,
                                    alt: `Kỷ niệm tại ${memory.location || 'địa điểm không xác định'} - ${formattedDate}`
                                });
                            }
                            
                            memoryElement.innerHTML = `
                                <div class="timeline-dot"></div>
                                <div class="bg-white rounded-xl shadow-lg p-6 hover:-translate-y-1 hover:shadow-xl transition-all duration-300">
                                    <div class="flex flex-col md:flex-row md:items-start gap-4">
                                        <!-- Date -->
                                        <div class="flex-shrink-0">
                                            <div class="bg-blue-100 text-blue-800 px-4 py-2 rounded-lg text-center">
                                                <div class="text-2xl font-bold">${date.getDate()}</div>
                                                <div class="text-sm">Tháng ${date.getMonth() + 1}</div>
                                                <div class="text-sm">${date.getFullYear()}</div>
                                            </div>
                                        </div>
                                        
                                        <!-- Content -->
                                        <div class="flex-1">
                                            <div class="flex flex-col md:flex-row md:items-center gap-2 mb-3">
                                                <h3 class="text-xl font-semibold text-slate-900">${memory.location || 'Địa điểm không xác định'}</h3>
                                                <span class="text-slate-500 text-sm">${formattedDate}</span>
                                            </div>
                                            
                                            <p class="text-slate-700 mb-4 leading-relaxed">${memory.note}</p>
                                            
                                            <!-- Image -->
                                            ${memory.image ? `
                                                <div class="mt-4">
                                                    <img src="${memory.image}" alt="Kỷ niệm tại ${memory.location || 'địa điểm không xác định'}" 
                                                         class="rounded-lg shadow-md memory-image max-w-full h-auto"
                                                         data-image-index="${allImages.length - 1}">
                                                </div>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                            `;
                            timelineContainer.appendChild(memoryElement);
                        }
                    });
                    
                    // After all items are added, optimize image display
                    optimizeImages();
                    
                } else {
                    timelineContainer.innerHTML = `
                        <div class="flex flex-col items-center justify-center py-12 text-center">
                            <i class="bi bi-calendar-x text-5xl text-slate-300 mb-3"></i>
                            <div class="text-slate-500 font-medium">Chưa có kỷ niệm nào</div>
                            <div class="text-slate-400 text-sm mt-1">Hãy thêm kỷ niệm đầu tiên của bạn</div>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Lỗi tải timeline:', error);
                document.getElementById('timelineContainer').innerHTML = `
                    <div class="flex flex-col items-center justify-center py-12 text-center">
                        <i class="bi bi-exclamation-triangle text-5xl text-red-400 mb-3"></i>
                        <div class="text-red-600 font-medium">Không thể tải kỷ niệm</div>
                        <div class="text-slate-500 text-sm mt-1">Vui lòng thử lại sau</div>
                    </div>
                `;
            });
            
        // Function to optimize image display based on orientation
        function optimizeImages() {
            const images = document.querySelectorAll('.memory-image');
            
            images.forEach(img => {
                // Create a new image to check dimensions
                const tempImg = new Image();
                tempImg.src = img.src;
                
                tempImg.onload = function() {
                    // Check if image is portrait or landscape
                    if (tempImg.naturalHeight > tempImg.naturalWidth) {
                        // Portrait image - add portrait class
                        img.classList.add('portrait-image');
                    } else {
                        // Landscape image - add landscape class
                        img.classList.add('landscape-image');
                    }
                };
                
                // Add click event for modal
                img.addEventListener('click', function() {
                    const imageIndex = parseInt(this.getAttribute('data-image-index'));
                    openImageModal(imageIndex);
                });
            });
        }
        
        // Image Modal Functions
        function openImageModal(index) {
            currentImageIndex = index;
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            if (allImages.length > 0 && index >= 0 && index < allImages.length) {
                modalImage.src = allImages[index].src;
                modalImage.alt = allImages[index].alt;
                modal.classList.add('active');
                
                // Hide navigation buttons if only one image
                if (allImages.length <= 1) {
                    document.getElementById('modalPrev').style.display = 'none';
                    document.getElementById('modalNext').style.display = 'none';
                } else {
                    document.getElementById('modalPrev').style.display = 'flex';
                    document.getElementById('modalNext').style.display = 'flex';
                }
                
                // Prevent body scroll when modal is open
                document.body.style.overflow = 'hidden';
            }
        }
        
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            
            // Restore body scroll
            document.body.style.overflow = 'auto';
        }
        
        function navigateImage(direction) {
            if (direction === 'prev') {
                currentImageIndex = (currentImageIndex - 1 + allImages.length) % allImages.length;
            } else {
                currentImageIndex = (currentImageIndex + 1) % allImages.length;
            }
            
            const modalImage = document.getElementById('modalImage');
            modalImage.src = allImages[currentImageIndex].src;
            modalImage.alt = allImages[currentImageIndex].alt;
        }
        
        // Modal Event Listeners
        document.getElementById('modalClose').addEventListener('click', closeImageModal);
        document.getElementById('modalPrev').addEventListener('click', () => navigateImage('prev'));
        document.getElementById('modalNext').addEventListener('click', () => navigateImage('next'));
        
        // Close modal when clicking outside the image
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageModal();
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('imageModal');
            if (modal.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeImageModal();
                } else if (e.key === 'ArrowLeft') {
                    navigateImage('prev');
                } else if (e.key === 'ArrowRight') {
                    navigateImage('next');
                }
            }
        });
    </script>
</body>
</html>
