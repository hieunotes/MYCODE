<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Primary Meta Tags -->
    <title>Thêm Kỷ Niệm - hieunotes</title>
    <meta name="title" content="Thêm Kỷ Niệm - hieunotes" />
    <meta name="description" content="Thêm kỷ niệm mới vào timeline" />
    
    <!-- Favicon -->
    <link href="../favicon.ico" rel="icon" type="image/x-icon"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .toast.fade-out {
            animation: slideOut 0.3s ease-in;
        }
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
        .image-preview {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="timeline.html" class="inline-flex items-center gap-2 text-slate-600 hover:text-blue-600 transition-colors duration-300">
                <i class="bi bi-arrow-left"></i>
                <span>Quay lại timeline</span>
            </a>
        </div>

        <!-- Profile Header (Mini) -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Thêm kỷ niệm mới</h1>
            <p class="text-slate-600">Lưu giữ những khoảnh khắc đáng nhớ</p>
        </header>

        <!-- Create Memory Form -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6 hover:-translate-y-1 hover:shadow-xl transition-all duration-300">
            <form id="memoryForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <!-- Date -->
                    <div>
                        <label for="memoryDate" class="block text-lg font-semibold mb-3 flex items-center">
                            <i class="bi bi-calendar-date text-blue-600 mr-2"></i>
                            Ngày kỷ niệm
                        </label>
                        <input 
                            type="date" 
                            id="memoryDate" 
                            class="w-full px-4 py-3 border-2 border-slate-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300"
                            required
                        >
                    </div>
                    
                    <!-- Location -->
                    <div>
                        <label for="memoryLocation" class="block text-lg font-semibold mb-3 flex items-center">
                            <i class="bi bi-geo-alt text-blue-600 mr-2"></i>
                            Địa điểm
                        </label>
                        <input 
                            type="text" 
                            id="memoryLocation" 
                            class="w-full px-4 py-3 border-2 border-slate-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300"
                            placeholder="Nhập địa điểm..."
                            required
                        >
                    </div>
                </div>

                <!-- Note -->
                <div class="mb-6">
                    <label for="memoryNote" class="block text-lg font-semibold mb-3 flex items-center">
                        <i class="bi bi-journal-text text-blue-600 mr-2"></i>
                        Ghi chú
                    </label>
                    <textarea 
                        id="memoryNote" 
                        rows="4" 
                        class="w-full px-4 py-3 border-2 border-slate-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300 resize-none"
                        placeholder="Mô tả kỷ niệm của bạn..."
                        required
                    ></textarea>
                    <div class="mt-2 text-sm text-slate-500">
                        <span id="charCount">0</span> ký tự
                    </div>
                </div>

                <!-- Image URL -->
                <div class="mb-6">
                    <label for="memoryImage" class="block text-lg font-semibold mb-3 flex items-center">
                        <i class="bi bi-image text-blue-600 mr-2"></i>
                        URL hình ảnh
                    </label>
                    <input 
                        type="url" 
                        id="memoryImage" 
                        class="w-full px-4 py-3 border-2 border-slate-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300"
                        placeholder="https://example.com/image.jpg"
                    >
                    <div class="mt-2 text-sm text-slate-500">
                        Chỉ hỗ trợ 1 hình ảnh đại diện
                    </div>
                    
                    <!-- Image Preview -->
                    <div id="imagePreviewContainer" class="mt-4 hidden">
                        <p class="text-sm font-medium text-slate-700 mb-2">Xem trước:</p>
                        <img id="imagePreview" class="rounded-lg shadow-md image-preview w-full">
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row gap-3">
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="flex-1 bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 hover:-translate-y-0.5 hover:shadow-lg transition-all duration-300 flex items-center justify-center gap-2"
                    >
                        <i class="bi bi-save-fill"></i>
                        <span>Lưu kỷ niệm</span>
                    </button>
                    <button 
                        type="button" 
                        id="clearBtn"
                        class="flex-1 bg-slate-200 text-slate-700 px-6 py-3 rounded-lg font-semibold hover:bg-slate-300 hover:-translate-y-0.5 hover:shadow-lg transition-all duration-300 flex items-center justify-center gap-2"
                    >
                        <i class="bi bi-x-circle"></i>
                        <span>Xóa</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Info Card -->
        <div class="bg-blue-50 rounded-xl p-6 border-2 border-blue-200">
            <div class="flex items-start gap-3">
                <i class="bi bi-info-circle-fill text-blue-600 text-xl mt-1"></i>
                <div>
                    <h3 class="font-semibold text-blue-900 mb-2">Lưu ý</h3>
                    <p class="text-blue-800 text-sm">
                        Kỷ niệm của bạn sẽ được lưu trữ và hiển thị công khai trên timeline. 
                        Vui lòng đảm bảo thông tin chính xác và hình ảnh phù hợp.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Character counter
        $('#memoryNote').on('input', function() {
            const length = $(this).val().length;
            $('#charCount').text(length);
        });

        // Image preview
        $('#memoryImage').on('input', function() {
            const imageUrl = $(this).val().trim();
            const previewContainer = $('#imagePreviewContainer');
            const preview = $('#imagePreview');
            
            if (imageUrl) {
                preview.attr('src', imageUrl);
                previewContainer.removeClass('hidden');
            } else {
                previewContainer.addClass('hidden');
            }
        });

        // Clear button
        $('#clearBtn').on('click', function() {
            if (confirm('Bạn có chắc muốn xóa tất cả nội dung?')) {
                $('#memoryForm')[0].reset();
                $('#charCount').text('0');
                $('#imagePreviewContainer').addClass('hidden');
                $('#memoryDate').focus();
            }
        });

        // Set today's date as default
        $(document).ready(function() {
            const today = new Date().toISOString().split('T')[0];
            $('#memoryDate').val(today);
            $('#memoryDate').focus();
        });

        // Toast notification function
        function showToast(message, type = 'success') {
            const iconMap = {
                success: 'bi-check-circle-fill',
                error: 'bi-x-circle-fill',
                warning: 'bi-exclamation-triangle-fill'
            };
            
            const colorMap = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500'
            };

            const toast = $(`
                <div class="toast ${colorMap[type]} text-white rounded-lg shadow-xl p-4">
                    <div class="flex items-center gap-3">
                        <i class="bi ${iconMap[type]} text-2xl"></i>
                        <span class="font-medium">${message}</span>
                    </div>
                </div>
            `);

            $('#toastContainer').append(toast);

            setTimeout(() => {
                toast.addClass('fade-out');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Form submission
        $('#memoryForm').on('submit', function(e) {
            e.preventDefault();
            
            const memoryDate = $('#memoryDate').val().trim();
            const memoryLocation = $('#memoryLocation').val().trim();
            const memoryNote = $('#memoryNote').val().trim();
            const memoryImage = $('#memoryImage').val().trim();
            
            if (!memoryDate || !memoryLocation || !memoryNote) {
                showToast('Vui lòng điền đầy đủ thông tin bắt buộc!', 'warning');
                return;
            }

            // Disable button and show loading
            const $submitBtn = $('#submitBtn');
            const originalText = $submitBtn.html();
            $submitBtn.prop('disabled', true).html('<i class="bi bi-arrow-repeat animate-spin"></i> Đang lưu...');

            // Send data to SheetDB
            fetch('https://sheetdb.io/api/v1/neu7r94ajr0lo', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    data: [
                        {
                            'date': memoryDate,
                            'location': memoryLocation,
                            'note': memoryNote,
                            'image': memoryImage || ''
                        }
                    ],
                    sheet: 'timeline'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                showToast('Đã lưu kỷ niệm thành công! 🎉', 'success');
                
                // Clear form after 1 second
                setTimeout(() => {
                    $('#memoryForm')[0].reset();
                    $('#charCount').text('0');
                    $('#imagePreviewContainer').addClass('hidden');
                    
                    // Reset to today's date
                    const today = new Date().toISOString().split('T')[0];
                    $('#memoryDate').val(today);
                    $('#memoryDate').focus();
                }, 1000);
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('Có lỗi xảy ra. Vui lòng thử lại!', 'error');
            })
            .finally(() => {
                // Re-enable button
                $submitBtn.prop('disabled', false).html(originalText);
            });
        });
    </script>

    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "9f1080048ce24bdb91a28cb9db818f72"}'></script>
</body>
</html>
