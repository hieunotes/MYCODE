    <script>
        let currentPassword = '';
        
        async function loadSettings() {
            try {
                const res = await fetch('/api/settings');
                const settings = await res.json();
                
                document.getElementById('showWeather').checked = settings.showWeather ?? true;
                document.getElementById('showCountdown').checked = settings.showCountdown ?? true;
                document.getElementById('showChristmas').checked = settings.showChristmas ?? true;
                document.getElementById('showSnowfall').checked = settings.showSnowfall ?? true;
                document.getElementById('customMessage').value = settings.customMessage || '';
            } catch (error) {
                console.error('L·ªói:', error);
            }
        }
        
        async function login() {
            currentPassword = document.getElementById('password').value;
            
            if (!currentPassword) {
                showMessage('Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u', 'error');
                return;
            }
            
            try {
                const res = await fetch('/api/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: currentPassword, settings: {} })
                });
                
                if (res.ok) {
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('settingsPanel').classList.remove('hidden');
                    await loadSettings();
                } else {
                    showMessage('‚ùå Sai m·∫≠t kh·∫©u!', 'error');
                }
            } catch (error) {
                showMessage('L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            }
        }

        function logout() {
            currentPassword = '';
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('settingsPanel').classList.add('hidden');
            document.getElementById('password').value = '';
        }
        
        async function saveSettings() {
            const settings = {
                showWeather: document.getElementById('showWeather').checked,
                showCountdown: document.getElementById('showCountdown').checked,
                showChristmas: document.getElementById('showChristmas').checked,
                showSnowfall: document.getElementById('showSnowfall').checked,
                customMessage: document.getElementById('customMessage').value
            };
            
            try {
                const res = await fetch('/api/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: currentPassword, settings })
                });
                
                if (res.ok) {
                    showMessage('‚úÖ ƒê√£ l∆∞u th√†nh c√¥ng! T·∫£i l·∫°i trang ch·ªß ƒë·ªÉ xem thay ƒë·ªïi.', 'success');
                } else {
                    showMessage('‚ùå L·ªói khi l∆∞u', 'error');
                }
            } catch (error) {
                showMessage('L·ªói: ' + error.message, 'error');
            }
        }
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `mt-4 p-4 rounded-xl text-center font-medium ${
                type === 'success' 
                    ? 'bg-green-100 text-green-800 border-2 border-green-300' 
                    : 'bg-red-100 text-red-800 border-2 border-red-300'
            }`;
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 5000);
        }

        // Enter to login
        document.getElementById('password')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
