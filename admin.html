<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Quản Trị - hieunotes</title>

  <!-- Favicon -->
  <link href="favicon.ico" rel="icon" type="image/x-icon"/>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

  <div class="max-w-4xl mx-auto px-4 py-8">
    <!-- Back Button -->
    <div class="mb-6">
      <a href="index.html" class="inline-flex items-center gap-2 text-slate-600 hover:text-blue-600 transition-colors duration-300">
        <i class="bi bi-arrow-left"></i>
        <span>Quay lại trang chủ</span>
      </a>
    </div>

    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-2">⚙️ Trang Quản Trị</h1>
      <p class="text-slate-600">Tùy chỉnh giao diện và nội dung trang hieunotes</p>
    </header>

    <!-- Hiển thị các phần -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-6 hover:-translate-y-1 hover:shadow-xl transition-all duration-300">
      <h2 class="text-xl font-semibold mb-4 flex items-center">
        <i class="bi bi-layout-text-window-reverse text-blue-600 mr-2"></i> Hiển thị các phần
      </h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
        <label class="flex items-center gap-2"><input type="checkbox" id="weather" class="accent-blue-600"> Thời tiết</label>
        <label class="flex items-center gap-2"><input type="checkbox" id="countdown" class="accent-blue-600"> Đếm ngược</label>
        <label class="flex items-center gap-2"><input type="checkbox" id="christmas" class="accent-blue-600"> Giáng Sinh</label>
        <label class="flex items-center gap-2"><input type="checkbox" id="snowfall" class="accent-blue-600"> Hiệu ứng tuyết</label>
        <label class="flex items-center gap-2"><input type="checkbox" id="blog" class="accent-blue-600"> Phần bài viết</label>
        <label class="flex items-center gap-2"><input type="checkbox" id="avatar" class="accent-blue-600"> Ảnh đại diện & slogan</label>
      </div>
    </div>

    <!-- Tùy chỉnh nội dung -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-6 hover:-translate-y-1 hover:shadow-xl transition-all duration-300">
      <h2 class="text-xl font-semibold mb-4 flex items-center">
        <i class="bi bi-pencil-square text-blue-600 mr-2"></i> Tùy chỉnh nội dung
      </h2>
      <div class="space-y-4">
        <div>
          <label for="message" class="font-medium text-slate-700">Thông điệp tùy chỉnh:</label>
          <input type="text" id="message" placeholder="Nhập lời chào..." class="w-full mt-2 border-2 border-slate-200 rounded-lg px-4 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300">
        </div>
        <div>
          <label for="countdownDate" class="font-medium text-slate-700">Ngày đếm ngược (YYYY-MM-DD):</label>
          <input type="date" id="countdownDate" class="w-full mt-2 border-2 border-slate-200 rounded-lg px-4 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300">
        </div>
           <div>
          <label for="snowImageUrl" class="font-medium text-slate-700">URL hình tuyết:</label>
          <input type="text" id="snowImageUrl" placeholder="https://...png hoặc emoji CDN" class="w-full mt-2 border-2 border-slate-200 rounded-lg px-4 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300">
        </div>
      </div>
    </div>

    <!-- Bảo mật -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-6 hover:-translate-y-1 hover:shadow-xl transition-all duration-300">
      <h2 class="text-xl font-semibold mb-4 flex items-center">
        <i class="bi bi-shield-lock text-blue-600 mr-2"></i> Bảo mật
      </h2>
      <input type="password" id="password" placeholder="Nhập mật khẩu quản trị..." class="w-full border-2 border-slate-200 rounded-lg px-4 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300">
    </div>

    <!-- Save Button -->
    <div class="text-center">
      <button id="save" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 hover:-translate-y-0.5 hover:shadow-lg transition-all duration-300 flex items-center justify-center gap-2 mx-auto">
        <i class="bi bi-save2"></i>
        <span>Lưu cài đặt</span>
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Tải cài đặt hiện tại
    fetch('/api/settings')
      .then(r => r.json())
      .then(s => {
        weather.checked = s.showWeather ?? true;
        countdown.checked = s.showCountdown ?? true;
        christmas.checked = s.showChristmas ?? true;
        snowfall.checked = s.showSnowfall ?? true;
        blog.checked = s.showBlog ?? true;
        patriot.checked = s.showPatriot ?? true;
        avatar.checked = s.showAvatar ?? true;
        message.value = s.customMessage || '';
        slogan.value = s.customSlogan || '';
        countdownDate.value = s.countdownDate || '';
        snowImageUrl.value = s.snowImageUrl || "https://emojicdn.elk.sh/%F0%9F%8E%84?style=google";
      });

    // Lưu cài đặt
    save.onclick = async () => {
      const body = {
        showWeather: weather.checked,
        showCountdown: countdown.checked,
        showChristmas: christmas.checked,
        showSnowfall: snowfall.checked,
        showBlog: blog.checked,
        showPatriot: patriot.checked,
        showAvatar: avatar.checked,
        customMessage: message.value,
        customSlogan: slogan.value,
        countdownDate: countdownDate.value,
        snowImageUrl: snowImageUrl.value
      };

      const pass = password.value;
      const res = await fetch(`/api/settings?password=${encodeURIComponent(pass)}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        alert('✅ Đã lưu thành công!');
      } else {
        alert('❌ Sai mật khẩu hoặc lỗi hệ thống.');
      }
    };
  </script>
</body>
</html>
