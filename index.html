    <script>
        // Weather
        fetch('https://weather-tayninh.hns.workers.dev/')

                document.getElementById('temperature').textContent = `${weather.temperature}¬∞C`;
                document.getElementById('humidity').textContent = weather.humidity;

            })
            .catch(error => {

            });

        // Countdown
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let birthday = new Date(currentYear, 10, 3);
            
            if (now > birthday) {
                birthday = new Date(currentYear + 1, 10, 3);
            }
            
            const timeRemaining = birthday - now;
            
            if (timeRemaining <= 0) {
                document.getElementById('headline').textContent = 'Ch√∫c m·ª´ng sinh nh·∫≠t! üéÇ';
                document.getElementById('countdown').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                
                document.getElementById('headline').textContent = 'ƒê·∫øm ng∆∞·ª£c sinh nh·∫≠t';
                document.getElementById('countdown').classList.remove('hidden');
                document.getElementById('content').classList.add('hidden');
            }
        }
